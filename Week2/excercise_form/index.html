<!DOCTYPE html>
<html lang="en">


<head>
    <meta charset="UTF-8">
    <!--adapt screen to mobile devices-->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Akvile forms</title>
</head>

<body>
    <h1>Profil</h1>
    <h2>Hier k√∂nnen Sie Ihre Adress-angeben einsehen und anpassen.</h2>

    <form >
    <fieldset>
        <legend>Personaliche Daten</legend>
            <label for="title">Titel</label>
            <input type="text" id="title" name="title"/><br>
            <label for="vname">Vorname</label>
            <input type="text" id="vname"/><br>
            <label for="nname">Nachname</label>
            <input type="text" id="nname"/>
            <br>
            <label>Geschlecht</label>
            <input type="radio" name="sall" id="male" value="Male" required/>
            <label for="male">M</label>
            <input type="radio" name="sall" id="female" value="Female"/>
            <label for="female">F</label>
            <br>
            <label>Sprache</label>
            <input type="radio" name="spr" id="de" value="deutch" required/>
            <label for="de">DE</label>
            <input type="radio" name="spr" id="fr" value="french"/>
            <label for="fr">FR</label>
            <input type="radio" name="spr" id="it" value="italish"/>
            <label for="it">IT</label>
    </fieldset>

    <fieldset>
        <legend>Kontaktdaten</legend>
        <label for="tel">Telefon</label>
        <input type="tel" id="tel" name="telefon" required/><br>
        <label for="mtel">Mobile</label>
        <input type="tel" id="mtel" placeholder="optional" /><br>
        <label for="htel">Hauptnummer</label>
        <input type="tel" id="htel" placeholder="optional" /><br>
        <label for="fax">Fax</label>
        <input type="text" id="fax" inputmode="numeric" placeholder="optional" /><br>
        <label for="mail1">Mail 1</label>
        <input type="email" id="mail1" required /><br>
        <label for="mail2">Mail 2</label>
        <input type="email" id="mail2" placeholder="optional" /><br>
        
    </fieldset>

    <fieldset>
        <legend>Adressdaten</legend>
        <label for="firma">Firma</label>
        <input type="text" id="firma" name="firma" required/><br>
        <label for="zfirma">Zusatz Firma</label>
        <input type="text" id="zfirma" placeholder="optional" /><br>
        <label for="hpage">Homepage</label>
        <input type="text" id="hpage" placeholder="optional" /><br>
        <label for="addr">Adresse</label>
        <label for="hausnr">Haus Nr</label>
        <input type="text" id="addr"/>
        <input type="text" id="hausnr" inputmode="numeric"/><br>
        <label for="zaddr">Zusatz Adresse</label>
        <input type="text" id="zaddr" placeholder="optional" /><br>
        <label for="postfach">Postfach</label>
        <input type="text" id="postfach" placeholder="optional" /><br>
        <label for="plz">PLZ</label>
        <label for="ort">Ort</label>
        <input type="text" id="plz" inputmode="numeric"/>
        <input type="text" id="ort"/><br>
        <label for="kanton">Kanton</label>
        <!--for kanton datalist nice to have-->
        <label for="land">Land</label>
        <input type="text" id="kanton"/>
        <input type="text" id="land"/>        
    </fieldset>
    <input type="submit" value="Submit">

    </form>
</body>
</html>
