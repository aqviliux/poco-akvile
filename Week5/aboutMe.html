<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>About Me</title>
        <style>
            .list-item {
                color: red;
            }
        </style>
    </head>
    <body>
        <h1>About Me</h1>

        <ul>
            <li>Nickname: <span id="nickname"></span></li>
            <li>Favorites: <span id="favorites"></span></li>
            <li>Hometown: <span id="hometown"></span></li>
        </ul>

        <script>
            //Change the body tag's style so it has a font-family of "Arial, sans-serif".
            // Replace each of the spans (nickname, favorites, hometown) with your own information.
            // Iterate through each li and change the class to "list-item".
            // (In the HTML head) Add a style tag that sets a rule for .list-item to make the color red.
            // Create a new img element and set its src attribute to a picture of you. Append that element to the page.

            let body = document.querySelector("body");
            body.style.fontFamily = "Arial, sans-serif";

            let nick = document.getElementById("nickname");
            nick.innerText = "aqviliux";

            let fav = document.getElementById("favorites");
            fav.innerText = "sci-fi films";
            let town = document.getElementById("hometown");
            town.innerText = "Zurich";

            let list = document.querySelector("ul");
            let listItems = document.querySelectorAll("li");
            for (let i = 0; i < listItems.length; i++) {
                const listClass = listItems[i].classList;
                listClass.add("list-item");
            }

            let img = document.createElement("img");
            img.src =
                "https://cdn.pixabay.com/photo/2018/10/28/13/35/orchid-3778816_960_720.jpg";
            img.width = 300;
            img.height = 200;
            list.appendChild(img);
        </script>
    </body>
</html>
